<!DOCTYPE html>

<head>

<body>
  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box">
      <img src="../images/findly-logo.png" alt="Findly Logo" class="login-logo">
      <h2>Login</h2>

  </div>
